# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest



steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: DownloadSecureFile@1
  name: stageVariables
  displayName: 'download stage variables'
  inputs:
    secureFile: '.stage.env'

- script: |
    echo Installing $(stageVariables.secureFilePath) to the working directory...
    sudo chown root:root $(stageVariables.secureFilePath)
    sudo chmod a+r $(stageVariables.secureFilePath)
    sudo ln -s -t $(System.DefaultWorkingDirectory)/greeter-contract-frontend $(stageVariables.secureFilePath)
    npm install
    npm run build:stage
  displayName: 'npm install and build'
  workingDirectory: '$(System.DefaultWorkingDirectory)/greeter-contract-frontend'
